<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sofia the First Birthday Invite</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(#f9e3ff, #fceaff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: #d2a1f7;
      position: relative;
      perspective: 1000px;
      cursor: pointer;
    }

    .flap {
      width: 100%;
      height: 100%;
      background: #c38cf7;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top;
      transition: transform 1s;
      z-index: 2;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .card {
      background: white;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 18px;
      color: #5a2a83;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/9/9d/Sofia_the_First_Title.png');
      background-repeat: no-repeat;
      background-position: center 10px;
      background-size: 60%;
      padding-top: 100px;
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="this.classList.toggle('open')">
    <div class="flap"></div>
    <div class="card">
      <h2>You're Invited!</h2>
      <p>Join us for a royal celebration</p>
      <p>in honor of Princess [Your Daughter's Name]</p>
      <p><strong>Date:</strong> August 10th</p>
      <p><strong>Time:</strong> 3 PM to 6 PM</p>
      <p><strong>Place:</strong> 123 Enchanted Lane, Magicville</p>
      <p>Please RSVP</p>
    </div>
  </div>
</body>
</html>
