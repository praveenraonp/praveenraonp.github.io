<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Party Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: url('01e97c56a42fdbf1e538d6e555257029.jpg') repeat;
      background-size: 50px 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
    }
    .invitation {
      background: #fff;
      width: 90%; 
      max-width: 400px;
      padding: 10px;
      text-align: center;
      border: 6px solid #dcd0f7;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2; /* Keep invitation above balloons */
    }
    .crown {
      width: 220px;
      height: auto;
      margin: 0 auto 10px;
    }
    .title {
      font-family: "Sofia", cursive;
      font-size: 20px;
      color: #8a4af3;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .details {
      font-size: 12px;
      color: #333;
      line-height: 1.8;
      margin: 8px 0;
      font-weight: bold;
    }
    .highlight {
      font-size: 14px;
      color: #8a4af3;
      font-weight: bold;
    }
    .purple-line {
      width: 100%;
      height: 1px;
      background-color: #8a4af3;
      margin: 8px 0;
    }
    .rsvp-button {
      margin: 10px 0;
      text-align: center;
    }
    .rsvp-button a {
      background-color: #8a4af3;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 12px;
      display: inline-block;
    }
    .rsvp-button a:hover {
      background-color: #6d2a9a;
    }
    .map-container {
      margin-top: 10px;
    }
    .map-container iframe {
      width: 100%;
      height: 150px;
      border-radius: 8px;
    }
    .content-container {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .details-section {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
    }
    .map-section {
      width: 100%;
    }

    /* Enhanced location box */
    .location-box {
      background: #f8f3ff;
      border: 2px dashed #8a4af3;
      padding: 8px 12px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 5px;
    }
    .location-box a {
      color: #6d2a9a;
      font-weight: bold;
      text-decoration: none;
    }
    .location-box a:hover {
      text-decoration: underline;
    }
    .tap-note {
      font-size: 12px;
      color: #555;
      margin-top: 4px;
      font-style: italic;
    }

    /* Balloons overlay */
    .balloon {
      position: fixed;
      bottom: -150px;
      width: 40px;
      height: 60px;
      background-color: pink;
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 10s infinite ease-in;
      z-index: 4;
      opacity: 0.8;
    }
    .balloon::after {
      content: '';
      position: absolute;
      top: 60px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-300px) rotate(5deg); }
      100% { transform: translateY(-600px) rotate(-5deg); opacity: 0; }
    }

    /* Responsive adjustments */
    @media (min-width: 768px) {
      .invitation {
        padding: 20px;
        border: 10px solid #dcd0f7;
        max-width: 800px;
      }
      .crown {
        width: 300px;
        margin: 0 auto 20px;
      }
      .title {
        font-size: 28px;
        margin-bottom: 10px;
      }
      .details {
        font-size: 16px;
        line-height: 2.5;
        margin: 15px 0;
      }
      .highlight {
        font-size: 18px;
      }
      .rsvp-button a {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
      }
      .map-container iframe {
        height: 200px;
      }
      .content-container {
        flex-direction: row;
        justify-content: space-between;
      }
      .details-section {
        width: 45%;
        margin-bottom: 0;
      }
      .map-section {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <!-- Floating balloons -->
  <div class="balloon" style="left: 10%; background-color: #ff99cc; animation-duration: 12s;"></div>
  <div class="balloon" style="left: 30%; background-color: #ffcc66; animation-duration: 15s;"></div>
  <div class="balloon" style="left: 50%; background-color: #99ccff; animation-duration: 10s;"></div>
  <div class="balloon" style="left: 70%; background-color: #cc99ff; animation-duration: 13s;"></div>
  <div class="balloon" style="left: 90%; background-color: #66ff99; animation-duration: 11s;"></div>

  <div class="invitation">
    <a href="https://forms.gle/1PjsCo9VUHPLhaZ1A" target="_blank">
      <img src="crown.png" alt="Crown" class="crown">
    </a>
    <div class="rsvp-button">
      <a href="https://forms.gle/1PjsCo9VUHPLhaZ1A" target="_blank">RSVP</a>
    </div>
    <div class="purple-line"></div>
    <div class="content-container">
      <div class="details-section">
        <div class="event-info">
          <div class="details highlight">üìç Location</div>
          <div class="location-box">
            <a href="https://maps.app.goo.gl/DbZy3AgDixf5eDVJ9" target="_blank">
              970 Daylight Cir,<br> Lake Mary, FL 32746
            </a>
            <div class="tap-note">Tap for directions</div>
          </div>
        </div>
      </div>
      <div class="map-section">
        <div class="map-container">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3430.695647318583!2d-81.33412368488665!3d28.75753598243783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e77c4a4f1b7b2d%3A0x7e8e9b9e9b9e9b9e!2s970%20Daylight%20Cir%2C%20Lake%20Mary%2C%20FL%2032746!5e0!3m2!1sen!2sus!4v1692212345678!5m2!1sen!2sus" 
            width="100%" height="150" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
