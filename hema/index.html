* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: 'Arial', sans-serif;
	background: linear-gradient(135deg, #4a3f7a 0%, #5b4d8f 100%);
	min-height: 100vh;
	padding: 20px;
	position: relative;
	overflow-x: hidden;
	display: flex;
	align-items: center;
	justify-content: center;
}

/* Animated stars background */
.stars {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	pointer-events: none;
	z-index: 0;
}

.star {
	position: absolute;
	background: white;
	border-radius: 50%;
	animation: twinkle 3s infinite;
}

@keyframes twinkle {
	0%, 100% { opacity: 0.3; transform: scale(1); }
	50% { opacity: 0.8; transform: scale(1.1); }
}

/* Neon stars decoration */
.neon-star {
	position: absolute;
	font-size: 2em;
	animation: float 4s ease-in-out infinite;
	z-index: 1;
	opacity: 0.8;
}

@keyframes float {
	0%, 100% { transform: translateY(0px) rotate(0deg); }
	50% { transform: translateY(-15px) rotate(180deg); }
}

.card {
	background: #d892c4;
	max-width: 550px;
	margin: 20px auto;
	padding: 30px;
	border-radius: 40px;
	box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
	position: relative;
	z-index: 2;
	text-align: center;
}

.image-container {
	position: relative;
	display: inline-block;
	width: 100%;
}

.invite-image {

	max-width: 100%;
	height: auto;
	border-radius: 20px;
	display: block;
}

.rsvp-button {

	box-shadow: none;
	text-decoration: none;
	display: inline-block;

	z-index: 10;

	text-shadow: 0 0 20px rgba(116, 87, 174, 1), 0 0 30px rgba(116, 87, 174, 0.9), 0 0 40px rgba(116, 87, 174, 0.7);
}

.rsvp-button:hover {
	transform: rotate(-8deg) scale(1.15);
	animation: none;
	text-shadow: 0 0 25px rgba(116, 87, 174, 1), 0 0 35px rgba(116, 87, 174, 1), 0 0 45px rgba(116, 87, 174, 0.8);

/* Popcorn animation */
.popcorn {
	position: fixed;
	font-size: 2em;
	animation: pop 5s ease-in-out infinite;
	z-index: 999;
}

@keyframes pop {
	0% { bottom: -50px; opacity: 0; transform: rotate(0deg); }
	20% { opacity: 1; }
	80% { opacity: 1; }
	100% { bottom: 100vh; opacity: 0; transform: rotate(360deg); }
}

@keyframes blink {
	0%, 49% { opacity: 1; }
	50%, 100% { opacity: 0; }
}

/* Blinking bulbs overlay */
.bulb {
	position: absolute;
	width: 14px;

}
